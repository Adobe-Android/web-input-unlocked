<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Input Unlocked</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="popup.css">
</head>
<body id="bodyId" class="bg-dark">
  <div id="popupContent" class="hidden">
    <div class="container">
      <h2 id="toggleStatus"></h2>
    </div>
    <div id="toggle-container" class="container">
      <label id="label-title" class="switch" aria-label="Click to enable for this site" title="Click to enable for this site">
        <input id="toggle" type="checkbox">
        <span id="slider" class="slider round"></span>
      </label>
    </div>
    <div class="container" aria-label="Refresh" title="Refresh">
      <lottie-player id="refresh-btn" class="refresh-icon" background="transparent" speed="1">
      </lottie-player>
    </div>
  </div>
  <div id="compatMessage" class="hidden">
    <div class="notice-section container">
      <span class="material-symbols-outlined notice-icon">
        info
      </span>
      <p>NOTICE</p>
    </div>
    <div class="notice-section container">
      <p class="info">This extension is only compatible with
        <strong>http</strong> and
        <strong>https</strong> URLs
      </p>
    </div>
  </div>
  <script src="../node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
