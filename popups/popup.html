<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Input Unlocked</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="popup.css">
</head>

<body id="bodyId" class="bg-dark">

  <div id="popupContent" class="hidden">

    <div class="container">
      <h2 id="toggleStatus"></h2>
    </div>

    <div class="container">
      <label class="switch">
        <input id="toggle" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

  </div>

  <div id="compatMessage" class="hidden">
    <div class="rectangle container">
      <span class="material-symbols-outlined">
        info
      </span>
      <p style="font-size: 18px;">NOTICE</p>
    </div>

    <div class="rectangle container">
      <p class="info">This extension is only compatible with
        <strong>http</strong> and
        <strong>https</strong> URLs
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
